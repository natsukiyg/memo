<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>memopad</title>
  <link rel="stylesheet" href="memo.css">
</head>

<body>
    <!--メモを入力するエリア-->
    <div class="memo-container" id="memo-container">
        <h2>Todoリスト</h2>
        <input type="text" id="memo-input" placeholder="Todoを入力してください">
        <div class="memo-input">
            <input type="datetime-local" id="due-date" placeholder="〆切はいつですか？">
            <!--付箋の色を選択する-->
            <div class="fusen-color">
                <label for="fusen-color">重要度:</label>
                <select id="fusen-color">
                    <option value="red">高</option>
                    <option value="yellow" selected>中</option>
                    <option value="blue">低</option>
                </select>
            </div>
        </div>
        <!--リマインダー通知を何時間前に設定するか-->
        <p class="reminder-time">
            <label for="reminder-time">リマインダー：〆切</label>        
            <input type="number" id="reminder-time" placeholder="" min="1" max="24">
            時間前に通知
        </p>
        <div class="add-btn">
            <button id="add-btn">追加</button>
        </div>
    </div>

    <!--メモを表示するホワイトボードエリア-->
    <div class="board-container" id="board-container">
    </div>

    <!--リマインダー通知用ポップアップ-->
    <div id="reminder-popup" class="reminder-popup" style="display: none;">
        <div class="popup-content-reminder">
            <p id="reminder-message"></p>
            <button id="confirm-reminder" class="popup-button">はい</button>
            <button id="cancel-reminder" class="popup-button">また10分後に再通知する</button>
        </div>
    </div>

    <!-- 削除確認ポップアップ -->
    <div id="delete-popup" class="delete-popup">
        <div class="popup-content-delete">
            <p>本当に削除しますか？</p>
            <button id="confirm-delete" class="popup-button">はい</button>
            <button id="cancel-delete" class="popup-button">キャンセル</button>
        </div>
    </div>

    <script src="memo.js"></script>
</body>
